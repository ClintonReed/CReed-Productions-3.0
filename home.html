<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CReed Productions | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style2.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
  <!--Iframe to trick browsers-->

  <iframe src="snd/silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>


  <!-- The Audio-->

  <audio id="player" autoplay="true" loop preload="auto">
    <source src="snd/Home Page.mp3" type="audio/mpeg">

    Your browser does not support the audio element.
  </audio>

  <!--Navbar-->

  <!--Video Background and Welcome Animation-->

  <div class="video-header wrap">
    <div class="fullscreen-video-wrap">
      <video src="mov/TimelineSmall.mp4" autoplay loop muted></video>
    </div>
    <div class="header-overlay">
      <div class="header-content">
        <div class="center">
          <ul onmouseover="hover.play()" onclick="location.href='about.html';" style="cursor:pointer;">
            <li>W</li>
            <li>E</li>
            <li>L</li>
            <li>C</li>
            <li>O</li>
            <li>M</li>
            <li>E</li>
          </ul>
        </div>
      </div>
    </div>


    <!--Button Script-->

    <script>
      var hover = new Audio();
      hover.src = "snd/bass drop.mp3";
    </script>

    <!--JQuery / JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</html>
