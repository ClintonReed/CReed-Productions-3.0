    <meta property="og:title" content="CReed Productions - Audio Production and Web Design" />
    <meta property="og:description" content="CReed Productions is an Audio Production and Web Design company founded in 2010 - specializing in podcasting, post-production audio editing, and clean / intuitive websites" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <title>CReed Productions</title>
  <!-- Bootstrap CSS file -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

</head>

<body>

  <!--Iframe to trick browsers-->

  <iframe src="snd/silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>

  <!--JS MUSIC HOVER AND CLICK-->

  <script>
    var hover = new Audio();
    hover.src = "snd/swell dark.mp3";
  </script>

  <!-- The Audio-->

  <audio id="player" autoplay="true" loop preload="auto">
    <source src="snd/Ocean Pad.mp3" type="audio/mpeg">

    Your browser does not support the audio element.
  </audio>

  <!-- The video -->

  <video autoplay muted loop id="myVideo">
    <source src="mov/CrashingWavesDesk.mp4" type="video/mp4">
  </video>

  <!-- Overlay Button -->

  <div class="content">
    <a href="home.html" onmouseover="hover.play()"><img src="img/CREED_Logo 2.png"></a>
  </div>




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
